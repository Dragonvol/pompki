<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pompki{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">Pompkowa aplikacja</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'pushup:home' %}">Strona główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pushup:stats' %}">Statystyki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pushup:add_pushup' %}">Dodaj pompki</a>
            </li>
          </ul>
            {% if user.is_authenticated %}
                <span class="me-2 text-light">Witaj {{ user }}</span>
                <a class="btn btn-danger text-light" href="{% url 'logout' %}">Wyloguj</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'user:login' %}">Zaloguj</a>
                <a class="btn btn-secondary ms-2" href="{% url 'user:register' %}">Zarejestruj</a>
            {% endif %}
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top:60px">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
